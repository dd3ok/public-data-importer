spring:
  datasource:
    url: jdbc:mysql://localhost:3306/authdb
    username: authuser
    password: authpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 16
      minimum-idle: 8
      auto-commit: false

  sql:
    init:
      mode: always

  batch:
    jdbc:
      initialize-schema: always

logging:
  level:
    root: info
    org.springframework.batch: debug
